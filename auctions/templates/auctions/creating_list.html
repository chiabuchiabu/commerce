{% extends "auctions/layout.html" %}

{% block body %}
    <div><h2>Creating list</h2></div>
    <form class="form" action="{% url 'creating_list' %}" method="post">
        {% csrf_token %}
        <div class="content">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="content">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="content">
            <label for="starting_bid">Starting bid price:</label>
            <input type="number" min="0" step="0.01" id="starting_bid" name="starting_bid" required>
        </div>
        <div class="content">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Selected category</option>
                <option value="Food">Food</option>
                <option value="Toys">Toys</option>
                <option value="Furniture">Furniture</option>
                <option value="Clothes">Clothes</option>
                <option value="Motos">Motos</option>
                <option value="Electronics">Electronics</option>
                <option value="Books">Books</option>
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Sports">Sports</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="content">
            <label for="url">URL for image: </label>
            <input type="url" name="url" id="url" required>
        </div>
        <div class="submit-container"><input type="submit" value="Add"></div>
    </form>
{% endblock %}
