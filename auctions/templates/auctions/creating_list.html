{% extends "auctions/layout.html" %}

{% block body %}
    <div><h2>Creating list</h2></div>
    <form class="form" action="{% url 'creating_list' %}" method="post">
        {% csrf_token %}
        <div class="content">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="content">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="content">
            <label for="starting_bid">Starting bid price:</label>
            <input type="number" min="0" step="0.01" id="starting_bid" name="starting_bid" required>
        </div>
        <div class="content">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Selected category</option>
                <option value="food">Food</option>
                <option value="toys">Toys</option>
                <option value="furniture">Furniture</option>
                <option value="clothes">Clothes</option>
                <option value="motos">Motos</option>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
                <option value="health">Health</option>
                <option value="health">Sports</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="content">
            <label for="url">URL for image: </label>
            <input type="url" name="url" id="url" required>
        </div>
        <div class="submit-container"><input type="submit" value="Add"></div>
    </form>
{% endblock %}
